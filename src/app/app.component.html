    <li id="inicio" class="nav-item"><a class="nav-link" routerLink="main_page">Inicio</a></li>
    <li id="instalaciones" class="nav-item"><a class="nav-link" routerLink="instalaciones">Instalaciones</a></li>
    <li id="reservas" class="nav-item"><a class="nav-link" routerLink="">Reservas</a></li>

<!-- The Log-In modal -->
<div class="modal fade" id="modal-in">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Datos de acceso:</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body container">
        <form>
          <div class="form-group">
            <label for="username">Usuario: </label>
            <input type="text" id="username" class="form-control" required
                   placeholder="Escriba su nombre de usuario" #user>
          </div>
          <div class="form-group">
            <label for="password">Clave: </label>
            <input type="password" id="password" class="form-control" required
                   placeholder="Escriba su contraseña" #password>
          </div>
        </form>
        <p *ngIf="wrongPassworOrUser">*Usuario o contraseña erroneas</p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button id="log-in-modal" type="button" class="btn btn-success" (click)="logIn(user.value,password.value)">
          Entrar
        </button>
        <button id="close-modal" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- The Log-Out modal -->
<div class="modal fade" id="modal-out">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">¿Seguro que desea desconectarse?</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button id="log-out-modal" type="button" class="btn btn-success" (click)="logOut()">Desconectarse</button>
        <button id="close-modal-out" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<div id="main_page" class="container-fluid">
  <router-outlet></router-outlet>
</div>
